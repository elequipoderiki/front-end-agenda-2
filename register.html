<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                
                <div class="card shadow-lg bg-dark text-white">
                    <div class="card-body p-5">
                        <h1 class="fs-4 card-title fw-bold mb-4">Registrarse</h1>
                        <form novalidate     class="needs-validation" autocomplete="off">
                            <div class="mb-3">
                                <label class="mb-2" for="email">E-Mail  </label>
                                <input id="email" type="email" class="form-control" name="email" value="" required autofocus>
                                <div class="invalid-feedback">
                                    Email inválido
                                </div>
                                <div id="email-error">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="mb-2" for="nombre">Nombre  </label>
                                <input id="nombre" type="nombre" class="form-control" name="nombre" value="" required autofocus>
                            </div>

                            <div class="mb-3">
                                <div class="mb-2 w-100">
                                    <label class="" for="password">Contraseña</label>
                                </div>
                                <input id="password" type="password" class="form-control" name="password" required>
                                <div class="invalid-feedback">
                                    Contraseña requerida
                                </div>
                                <div id="password-error"></div>
                            </div>

                            <div id="login-error" class="mt-3 mb-3"></div>

                            <div class="d-flex align-items-center">
                                
                                <button type="submit" class="btn btn-primary ms-auto">
                                    Guardar
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer py-3 border-0">
                        <div class="text-center">
                            Ya tiene cuenta? <a href="#" onclick="ingresar()" class="text-white">Ingresar</a>
                        </div>
                    </div>
                </div>
                 
            </div>
        </div>
    </div>
</section>

<script src="js/register.js"></script>
