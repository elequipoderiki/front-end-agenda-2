<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                
                <div class="card shadow-lg">
                    <div class="card-body p-md-5">
                        <h1 class="fs-4 card-title fw-bold mb-4">Ingresar</h1>
                        <form novalidate  class="needs-validation" autocomplete="off">
                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="email">E-Mail  </label>
                                <input id="email" type="email" class="form-control" name="email" value="" required autofocus>
                                <div class="invalid-feedback">
                                    Email inválido
                                </div>
                                <div id="email-error">
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="mb-2 w-100">
                                    <label class="text-muted" for="password">Contraseña</label>
                                </div>
                                <input id="password" type="password" class="form-control" name="password" required>
                                <div class="invalid-feedback">
                                    Contraseña requerida
                                </div>
                                <div id="password-error"></div>
                            </div>

                            <div id="login-error" class="mb-3"></div>

                            <div class="d-flex align-items-center">

                              <button type="submit" class="btn btn-primary ms-auto">
                                    Login
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer py-3 border-0">
                        <div class="text-center">
                            No tiene cuenta aún? <a href="#" onclick="registrar()" class="text-dark">Crear Cuenta</a>
                        </div>
                    </div>
                </div>
                 
            </div>
        </div>
    </div>
</section>
<script src="js/validateForm.js"></script>
<script src="js/login.js"></script>
